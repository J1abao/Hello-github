    <script>
        $(function () {
            var pag = $.pag();
            new pag().init();

            function ShopCar() {};

            $.extend(ShopCar.prototype, {
                init: function () {
                    this.ul = $(".container ul");
                    $.cookie("goodsList","[]")
                    this.handleEvent();
                },
                handleEvent: function () {
                    this.ul.on("click", ".shopcar_btn", this.addCar.bind(this))
                },
                addCar: function (event) {
                    var e = event || window.event;
                    var target = e.target || e.srcElement;
                    var goodsId = $(target).attr("data-id");

                    var goodsCookie = $.cookie("goodsList");

                    var cookieArry = JSON.parse(goodsCookie);
                    console.log(cookieArry)

                    cookieArry.push(goodsId);
                    
                    
                }
            })
            var shopCar = new ShopCar();
            shopCar.init();
        })
    </script>
